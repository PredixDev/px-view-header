<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-view-header</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of browser.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-view-header.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>
    <link rel="import" href="../../px-deck-selector/px-deck-selector.html"/>
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-view-header-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-view-header</h3>

    <px-view-header id="px-view-header-1" title="Title"></px-view-header>

    <px-view-header id="px-view-header-2" title="Title" subtitle="Subtitle">
      <div id="left" class="actionable">
        <iron-icon style="width:20px; margin-left: 15px; margin-right: 5px;" icon="px:arrow-left"></iron-icon>Back
      </div>
      <div id="right" class="actionable">
        Next<iron-icon style="width:20px; margin-left: 5px; margin-right: 15px;" icon="px:arrow-right"></iron-icon>
      </div>
    </px-view-header>

    <px-view-header id="px-view-header-3" use-deck-selector="true">
      <px-deck-selector decks='[{"id":"1","name":"Overview","url":"/overview"}]'></px-deck-selector>
    </px-view-header>

  </body>
</html>
